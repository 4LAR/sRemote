<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href = "./static/css/libs/xterm.css"/>
    <link rel="stylesheet" href = "./static/css/ssh.css"/>
    <link rel="stylesheet" href = "./static/css/sftp.css"/>
    <link rel="stylesheet" href = "./static/css/sshMenu.css"/>
    <link rel="stylesheet" href = "./static/css/main.css"/>
    <link rel="stylesheet" href = "./static/css/colors.css"/>
    <link rel="stylesheet" href = "./static/css/button.css"/>
    <link rel="stylesheet" href = "./static/css/alerts/alert.css"/>
    <link rel="stylesheet" href = "./static/css/alerts/sftp.css"/>
    <link rel="stylesheet" href = "./static/css/alerts/connection.css"/>
  </head>
  <body>
    <div class="menu block_select">
      <div id="menu_terminal_button" onclick="open_menu('terminal')">
        <img src="./static/img/settings/connection.svg">
        <p>Terminal</p>
      </div>
      <div id="menu_files_button" onclick="open_menu('files')">
        <img src="./static/img/files/folder.svg">
        <p>Files</p>
      </div>
    </div>
    <div id="menu_terminal" class="menu_item">
      <div id="terminal"></div>
      <p class="font_size" id="font_size">font-size: 12px</p>
    </div>
    <div id="menu_files" class="menu_item">
      <div id="files_toolBar_0" class="files_toolBar">
        <img class="reload" src="./static/img/reload.svg" onclick="listFiles(0)">
        <input id="path_0"></input>
        <img class="split" src="./static/img/split.svg" onclick="split()">
      </div>
      <div id="files_toolBar_1" class="files_toolBar right">
        <img class="reload" src="./static/img/reload.svg" onclick="listFiles(1)">
        <input id="path_1"></input>
      </div>
      <ul class="files scroll_style block_select" id="files_0" onclick="clearSelectionEvent(event, 0)"></ul>
      <ul class="files scroll_style right block_select" id="files_1" onclick="clearSelectionEvent(event, 1)"></ul>

      <div class="bg_alert" id="files_bg_alert" onclick="close_alert()"></div>
      <div id="files_alert">
        <div class="alert_head">
          <img src="./static/img/plus.svg" onclick="close_alert()">
        </div>
        <div class="alert_body" id="files_alert_body"></div>
      </div>
      <div class="connection_warning" id="connection_warning">
        <p>To do this, you need to connect</p>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./static/js/libs/xterm.js"></script>
  <script type="text/javascript" src="./static/js/libs/xterm-addon-fit.js"></script>
  <script type="text/javascript" src="./static/js/libs/xterm-addon-search.js"></script>
  <script type="text/javascript" src="./static/js/libs/xterm-addon-web-links.js"></script>
  <script type="text/javascript">
    window.require = parent.window.require
  </script>
  <script type="text/javascript" src="./static/js/main.js"></script>
  <script type="text/javascript" src="./static/js/ssh.js"></script>
  <script type="text/javascript" src="./static/js/sftp.js"></script>
</html>
