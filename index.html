<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
    <title>sRemote - v0.5.0</title>
    <link rel="stylesheet" href = "./static/css/libs/xterm.css"/>
    <link rel="stylesheet" href = "./static/css/colors.css"/>
    <link rel="stylesheet" href = "./static/css/icons.css"/>
    <link rel="stylesheet" href = "./static/css/main.css"/>
    <link rel="stylesheet" href = "./static/css/button.css"/>
    <link rel="stylesheet" href = "./static/css/titleBar.css"/>
    <link rel="stylesheet" href = "./static/css/tabs.css"/>
    <link rel="stylesheet" href = "./static/css/toolBar.css"/>
    <link rel="stylesheet" href = "./static/css/left_menu.css"/>
    <link rel="stylesheet" href = "./static/css/alerts/alert.css"/>
    <link rel="stylesheet" href = "./static/css/alerts/connection.css"/>
    <link rel="stylesheet" href = "./static/css/alerts/delete.css"/>
    <link rel="stylesheet" href = "./static/css/alerts/import.css"/>
    <link rel="stylesheet" href = "./static/css/alerts/settings.css"/>
    <link rel="stylesheet" href = "./static/css/checkbox.css"/>
  </head>
  <body class="scroll_style">
    <header class="titlebar">
      <div class="drag-region">
        <div class="title">
          <!-- <img src="./logo.svg"> -->
          <!-- <p>sRemote</p> -->
        </div>
        <div class="controls">
          <button type="button" id="min-button">min</button>
          <button type="button" id="max-button">max</button>
          <button type="button" id="restore-button">restore</button>
          <button type="button" id="close-button">close</button>
        </div>
      </div>
    </header>
    <div class="body">
      <ul id="terminal_list" class="terminal_list"></ul>
    </div>
    <div class="left_menu" id="left_menu">
      <div class="hover_hitbox"></div>
      <div class="close_button" onclick="left_menu()">
        <img id="dropdown_left_menu" src="./static/img/dropdown.svg">
      </div>
      <div class="toolBar">
        <input id="search" type="text" placeholder="search">
        <img class="settings" src="./static/img/settings.svg" onclick="alert_settings()">
        <img class="add" src="./static/img/add.svg" onclick="alert_edit_create_group()">
      </div>
      <ul id="tabs" class="tabs block_select"></ul>
      <p class="empty" id="empty_list_text">It's still empty here</p>
      <p id="toolBar_info" class="toolBar_info"></p>
    </div>
    <div class="bg_alert" id="bg_alert" onclick="close_alert()"></div>
    <div id="alert">
      <div class="alert_head">
        <img src="./static/img/plus.svg" onclick="close_alert()">
      </div>
      <div class="alert_body" id="alert_body"></div>
    </div>
    <div class="main_loading" id="main_loading"></div>
  </body>
  <script src="node_modules/sortablejs/Sortable.min.js"></script>
  <script type="text/javascript" src="./static/js/loading.js"></script>
  <script type="text/javascript" src="./static/js/libs/xterm.js"></script>
  <script type="text/javascript" src="./static/js/libs/xterm-addon-fit.js"></script>
  <script type="text/javascript" src="./static/js/libs/xterm-addon-search.js"></script>
  <script type="text/javascript" src="./static/js/libs/xterm-addon-web-links.js"></script>
  <script type="text/javascript" src="./static/js/main.js"></script>
  <script type="text/javascript" src="./static/js/localization.js"></script>
  <script type="text/javascript" src="./static/js/alert.js"></script>
  <script type="text/javascript" src="./static/js/auth.js"></script>
  <script type="text/javascript" src="./static/js/tabs.js"></script>
  <script type="text/javascript" src="./static/js/search.js"></script>
  <script type="text/javascript" src="./static/js/connection.js"></script>
  <script type="text/javascript" src="./static/js/share.js"></script>
  <script type="text/javascript" src="./static/js/settings.js"></script>
</html>
